<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>storm@onion</title>
  <style>
    body {
      background-color: #000; /* خلفية سوداء */
      color: #fff; /* نصوص بيضاء */
      font-family: monospace;
      padding: 40px;
      text-align: center;
      background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px); /* خلفية خفيفة بنمط تدريجي */
      background-size: 20px 20px;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #fff;
      }
    }

    .divider {
      margin: 20px auto;
      width: 60%;
      height: 1px;
      background: #fff; /* تغيير اللون إلى الأبيض */
      opacity: 0.2;
    }

    .image-box {
      margin: 30px auto;
      width: 250px;  /* صغرنا الحجم */
      height: 250px; /* صغرنا الحجم */
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(10%) brightness(90%);
      transition: 0.3s ease-in-out;
    }

    .image-box img:hover {
      filter: none;
      transform: scale(1.05);
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .glitch {
      color: #fff; /* تغيير النصوص إلى الأبيض */
      text-shadow: 0 0 3px #fff, 0 0 7px #fff;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 3px #fff; }
      50% { text-shadow: 1px 1px 5px #f00, -1px -1px 5px #0ff; }
      100% { text-shadow: 0 0 3px #fff; }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #fff; /* تغيير اللون إلى الأبيض */
    }

    a {
      color: #fff; /* تغيير الروابط إلى الأبيض */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    code {
      color: #fff; /* تغيير الكود إلى الأبيض */
      background-color: #000;
      padding: 2px 4px;
      border-radius: 4px;
    }

    /* Media Query for smaller devices */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      .divider {
        width: 80%;
      }

      .image-box {
        width: 200px;
        height: 200px;
      }

      p {
        font-size: 1em;
      }

      .footer {
        font-size: 0.8em;
      }

      /* Adjust body padding on smaller screens */
      body {
        padding: 20px;
      }
    }

    /* For very small screens like mobile phones */
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      .divider {
        width: 90%;
      }

      .image-box {
        width: 180px;
        height: 180px;
      }

      p {
        font-size: 0.9em;
        line-height: 1.4;
      }

      .footer {
        font-size: 0.7em;
      }
    }
  </style>
</head>
<body>
  <h1 class="glitch">storm@onion</h1>
  <div class="divider"></div>

  <div class="image-box">
    <img src="https://i.postimg.cc/BnN8DkYH/Capture.png" alt="dark avatar">

  <p>In the stillness, I find clarity.</p>
  <p>Alone, yet not empty. A world of noise fades away.</p>
  <p>Here, in solitude, the mind thrives, untethered.</p>
  <p>This is not an escape, it's a space to breathe, to exist.</p>

  <div class="divider"></div>

  <p>📡 Jabber/XMPP: <code>storm@deepnet.onion</code></p>
  <p>🌐 Status: <span class="glitch">ACTIVE</span></p>

  <div class="footer">
    <p>// Storm was here //</p>
  </div>
</body>
</html>
